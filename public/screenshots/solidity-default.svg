<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solidityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#solidityGrad)"/>
  
  <!-- Solidity logo-like shape -->
  <g transform="translate(200,150)">
    <!-- Diamond shape representing Solidity -->
    <polygon points="0,-60 -40,0 0,60 40,0" fill="#627EEA" opacity="0.8"/>
    <polygon points="0,-40 -25,0 0,40 25,0" fill="#A855F7" opacity="0.6"/>
  </g>
  
  <!-- Code-like lines -->
  <rect x="50" y="60" width="120" height="3" fill="#64748b" opacity="0.4"/>
  <rect x="50" y="70" width="80" height="3" fill="#64748b" opacity="0.4"/>
  <rect x="50" y="80" width="100" height="3" fill="#64748b" opacity="0.4"/>
  
  <rect x="230" y="180" width="120" height="3" fill="#64748b" opacity="0.4"/>
  <rect x="230" y="190" width="90" height="3" fill="#64748b" opacity="0.4"/>
  <rect x="230" y="200" width="110" height="3" fill="#64748b" opacity="0.4"/>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="16">Smart Contract</text>
</svg>